<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Include common stylesheets, scripts, meta tags, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" type="text/css">

    <!-- Additional common headers -->
</head>
<body>
<header>
    <!-- Common header content -->
    <h1>My Portfolio</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link p-0 mx-5 p-nav-links" href="/">/home</a></li>
            <li class="nav-item"><a class="nav-link p-0 mx-5 p-nav-links" href="/about">/about</a></li>
            <li class="nav-item"><a class="nav-link p-0 mx-5 p-nav-links" href="/projects">/projects</a></li>
            <li class="nav-item"><a class="nav-link p-0 mx-5 p-nav-links" href="/contact">/contact</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- Common footer content -->
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
</footer>
</body>
<script src="/static/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
